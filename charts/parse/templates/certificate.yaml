{{- if .Values.certmanager.enabled -}}

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.url | quote }}
  namespace: default
spec:
  secretName: parse-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: {{ .Values.url | quote }}
  dnsNames:
  - {{ .Values.url | quote }}
  - {{ .Values.dashboard.url | quote }}
 
{{- end -}}
