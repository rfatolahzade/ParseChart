{{- if .Values.dashboard.enabled -}}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
spec:
  rules:
  - host: 
     dashboard.{{ .Values.domain }}
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: dashboard
              port:
                number: 4040
{{- end -}}
